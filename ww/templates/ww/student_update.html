{% extends 'ww/base.html' %}
{% block title %}Student create{% endblock %}

{% block content %}
<form action="{% url 'student_update' student.id  %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="firstName">First name:</label>
    <input type="text" id="firstName" name="first_name" value="{{student.first_name}}">
    <br>
    <label for="lastName">Last name:</label>
    <input type="text" id="lastName" name="last_name" value="{{ student.last_name }}">
    <br>
    <label for="age">Age:</label>
    <input type="text" id="age" name="age" value="{{ student.age }}">
    <br>
    <label for="description">Description:</label>
    <textarea id="description" name="description">{{ student.description }}</textarea>
    <br>
    <label for="file">Select:</label>
    <input type="file" id="file" name="photo">
    <br>
    <label for="klass">Select class:</label>
    <select name="klass" id="klass">
        {% for klass in klasses%}
            <option value="{{klass.id}}">{{klass}}</option>
        {%endfor%}
    </select>
    <br>
    <input type="submit" value="Update">
</form>
{% endblock %}

{% extends 'ww/base.html' %}
{% load static %}
{% block title %} Students Update {% endblock %}
{% block content%}
    <div class="container_create">
        <h1>Add new student</h1>
        <form action="{% url 'student_update' student.pk %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First name:</label>
                <input type="text" id="first_name" name="first_name" value="{{student.first_name}}" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last name:</label>
                <input type="text" id="last_name" name="last_name" value="{{student.last_name}}" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" value="{{student.age}}" required>
            </div>
            <div class="form-group">
                <label for="characteristics">Description:</label>
                <textarea id="characteristics" name="description" >{{student.description}}</textarea>
            </div>
            <div class="form-group">
                <label for="photo">Photo: current <a href="{{student.photo.url}}">{{student.photo.url}}</a></label>
                <input type="file" id="photo" name="photo">
            </div>
            <div class="form-group">
                <label for="group">Class:</label>
                <select id="group" name="klass">
                    {% for klass in klasses %}
                        {% if klass == student.klass %}
                            <option value="{{ klass.id }}" selected>{{ klass }}</option>
                        {% else %}
                            <option value="{{ klass.id }}">{{ klass }}</option>
                        {% endif %}
                    {% endfor %}

                </select>
            </div>
            <button type="submit">Update</button>
        </form>
    </div>
{%endblock%}

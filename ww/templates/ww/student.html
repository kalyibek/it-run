{% extends 'ww/base.html' %}
{% block title %}Student{% endblock %}

{% block content %}
    <img src="{{ student.photo.url }}" alt="{{ student.first_name }}">
    <h2>Name: {{ student.first_name }} {{ student.last_name }}</h2>
    <h2>Age: {{ student.age }}</h2>
    <p>{{ student.description }}</p>
    <p>{{ student.klass }}</p>
    <a href="{% url 'student_delete' student.id %}">DELETE</a>
    <a href="{% url 'student_update' student.id %}">UPDATE</a>
{% endblock %}

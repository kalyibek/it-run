{% extends 'ww/base.html' %}
{% load static %}
{% block title %}Students{% endblock %}

{% block content %}
    <div class="container">
        <h1>Students</h1>
        <table>
            <thead>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Class</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.first_name }}</td>
                    <td>{{ student.last_name }}</td>
                    <td>{{ student.klass }}</td>
                    <td>
                        <a href="{% url 'student_detail' student.pk %}" class="button">
                            View
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p>
            <a href="{% url 'student_create' %}" class="button">Add</a>
        </p>
    </div>
{% endblock %}

{% extends 'ww/base.html' %}
{% load static %}
{% block title %}Student delete{% endblock %}
{% block content %}
    <div class="container_detail">
        <h1>Delete Student</h1>
        <p>Are you sure you want to delete student "{{ student }}"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="buttons">
                <button type="submit" class="button green">Yes, delete</button>
                <a href="{% url 'student_list' %}" class="button red">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
